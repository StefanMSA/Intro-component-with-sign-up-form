<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="icon" href="./images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/master.css">


    <title>Intro component with sign-up form</title>
  </head>
  <body class="vertical-center ">
    <div class="container ">
      <div class="row">
        <div class="col-xl-6 p-xl-5" id="cont-left">
          <h1 class="pe-xl-5 pb-4 ps-xl-3 px-4">Learn to code by watching others</h1>
          <p class="pe-xl-5 pb-4 ps-xl-3 px-4">See how experienced developers solve problems in real-time.Watching
             scripted tutorials is great, but understanding how developers think
              is inbaluable.</p>
        </div>
        <div class="col-xl-6  p-xl-5 " id="cont-right">
          <div class="shadow mb-4 " style="background-color:hsl(248, 32%, 49%);" id="cont-top" >
            <p class="p-3"><span style="font-weight:600;">Try it free 7 days</span> &nbsp;then $20/mo. thereafter</p>
          </div>
          <div class="bg-white p-xl-5 p-3 " id="cont-form">
            <form class="" action="#" name="form1" id="myform">
              <div class="my-3">
                <input type="text" name="text1" value="" placeholder="First Name" class="form-control form-control-lg" id="FnInput">
                <span id="erIcon1"></span>
                <p style="text-align:right;" id="parFn" class="form-text"></p>
              </div>
              <div class="my-3">
                <input type="text" name="text2" value="" placeholder="Last Name" class="form-control form-control-lg" id="LnInput">
                <span id="erIcon2"></span>
                <p style="text-align:right;" id="parLn" class="form-text"></p>
              </div>
              <div class="my-3">
                <input type="text" name="text3" value="" placeholder="Email Address" class="form-control form-control-lg" id="mailInput">
                <span id="erIcon3"></span>
                <p style="text-align:right;" id="parEm" class="form-text"></p>
              </div>
              <div class="my-3">
                <input type="text" name="text4" value="" placeholder="Password" class="form-control form-control-lg " id="PsInput">
                <span id="erIcon4"></span>
                <p style="text-align:right;" id="parPs" class="form-text"></p>
              </div>
              <button type="submit" name="submit" value="Submit" onclick="Validate()" class="btn btn-success shadow w-100 py-3 my-4">CLAIM YOUR FREE TRIAL</button>
              <p style="color:hsl(246, 25%, 77%);font-size:12px;text-align:center;font-weight:500;">By clicking the button, you are agreeing to our <span style="color:hsl(0, 100%, 74%);font-weight:600;">Terms and Services</span></p>
            </form>
          </div>
        </div>
      </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="code.js"></script>

  </body>
</html>
